name: Github Workflow Demo

on:
  push:
    branches:
    - main
# on:
#   pull_request:
#     branches:
#       - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install Dependencies
      run: npm ci
    - name: Run Tests
      run: npm test
  deploy-to-aws:
    name: Github Workflow actions AWS
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-s3-bucket: ${{ secrets.AWS_S3_BUCKET }}
        aws-access-key-id: ${{ secrets.AWS_ACCESS_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Deploy to AWS S3
      run: aws s3 sync ./build s3://sravanthi-github-action-workflow
  deploy-to-gcp:
      name: Github Workflow actions Gcp

      runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build site
      run: |
        # Build the site using your preferred static site generator
        # e.g. `npm run build` or `hugo`
        # ...

    - name: Authenticate to GCP
      uses: google/cloud-sdk@v3.1.0
      env:
        GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
        GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
        GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
      with:
        args: auth application-default login

    - name: Deploy to GCP
      run: |
        # Deploy the site to GCP
        gcloud app deploy app.yaml --quiet